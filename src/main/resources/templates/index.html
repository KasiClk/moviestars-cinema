<!DOCTYPE html>
<html lang='en'>

<head>
<meta charset='UTF-8' />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Moviestars</title>
<link th:href="@{/css/home.css}" rel="stylesheet" />

</head>

<body>
	<header class='speaker-form-header'>
		<div class="topnav">
			<div class="hamburgher"></div>
			<div class="hamburgher"></div>
			<div class="hamburgher"></div>
		</div>
		<form action='#' th:action="@{/web/inserisciPrenotazione}"
			method='post' class='speaker-form'>
			<h2 class="title">Moviestars</h2>
			<select name="id_cinema" id="cinema">
				<option value="">Seleziona un Cinema</option>
				<div th:each="sala_item:${sale}">
					<option th:value="${sala_item.getId()}"
						th:text="${sala_item.getNome()}"></option>

				</div>
			</select> <br>
			<br> <select name="id_film" id="film">
				<option value="">Seleziona un film</option>
				<div th:each="film_item:${films}">
					<option th:value="${film_item.getId()}"
						th:text="${film_item.getTitolo()}"></option>

				</div>
			</select> <br>
			<br> <select name="id_proiezione" id="proiezione">
				<option value="">Seleziona un giorno</option>
				<div th:each="proiezione_item:${proiezioni}">
					<option th:value="${proiezione_item.getId()}"
						th:text="${proiezione_item.getDataproiezione().toString()}"></option>
				</div>
			</select> <br>
			<br> <input type="submit" id="submitButton" th:value="Aggiungi">
		</form>

		<div class="flex_conteiner">
			<div class="select_button">
				<div class="inner_select">
					<img th:src="@{\images\cinema.png}" />
					<h3>Movie</h3>
				</div>
			</div>
			<div class="select_button">
				<div class="inner_select">
					<img th:src="@{\images\clapperboard.png}" />
					<h3>Sala</h3>
				</div>
			</div>
			<div class="select_button">
				<div class="inner_select">
					<img th:src="@{\images\ribbon.png}" />
					<h3>My Moviestars</h3>
				</div>
			</div>
			<div class="select_button">
				<div class="inner_select">
					<img th:src="@{\images\settings.png}" />
					<h3>Impostazioni</h3>
				</div>
			</div>

		</div>

	</header>
</body>

</html>
